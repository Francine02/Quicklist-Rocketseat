<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo-small.png">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <img src="./assets/logo.png" alt="logo quicklist" />

        <section>
            <button id="button-back">
                <img src="./assets/back-button.png" alt="voltar imagem" />
            </button>
            <h1>
                Compras da semana
            </h1>

            <div id="div-add-item">
                <input id="input-add-item" type="text" placeholder="Adicione um novo item">

                <button id="button-add-item">
                    Adicionar item
                </button>
            </div>

            <ul>
                <li>
                    <div>
                        <input type="checkbox">
                        <p>Pao de forma</p>
                    </div>

                    <button>
                        <img src="./assets/delete.png" alt="icone de lixeira">
                    </button>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
